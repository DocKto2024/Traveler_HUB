    body {

        font-family: Arial, sans-serif;

        background-size: cover;
        background-position: center;
        color: #ffffff;
    }

    .header {
        width: 100%;
        height: 60px;
        background-color: rgba(128, 128, 128, 0.5);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        box-sizing: border-box;
        position: fixed;
        top: 0;
        left: 0;
        backdrop-filter: blur(10px);
        z-index: 1000;
    }

    .profile {
        display: flex;
        align-items: center;
    }

    .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #fff;
        overflow: hidden;
        margin-right: 10px;
    }

    .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .nickname {
        font-size: 1.2em;
        color: #fff;
    }

    .main-buttons {
        display: flex;
        justify-content: center;
        flex: 1;
    }

    .main-buttons a {
        margin: 0 10px;
        padding: 10px 20px;
        background-color: rgba(255, 255, 255, 0);
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
    }

    .main-buttons a:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }

    .language-switch {
        cursor: pointer;
        color: #fff;
        font-size: 1.2em;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        padding: 80px 40px 40px;
        box-sizing: border-box;
        justify-items: center;
    }

    .gallery img {
        width: auto;
        height: auto;
        max-width: 100%;
        max-height: 100%;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        cursor: pointer;
    }

    .gallery img:hover {
        transform: scale(1.1);
    }

    /* Стилі для модального вікна */
    .modal {
        display: none;
        position: fixed;
        z-index: 1001;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        position: relative;
        margin: auto;
        max-width: 90%;
        max-height: 90%;
    }

    .modal-content img {
        width: 100%;
        height: auto;
    }

    .close {
        position: absolute;
        top: 20px;
        right: 30px;
        color: #fff;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
    }

    .close:hover,
    .close:focus {
        color: #bbb;
        text-decoration: none;
        cursor: pointer;
    }

<script>
function toggleLanguage() {
    var langElements = document.querySelectorAll('[data-en], [data-ua]');
    var langSwitch = document.querySelector('.language-switch');

    if (langSwitch.textContent === 'EN | UA') {
        langSwitch.textContent = 'UA | EN';
        langElements.forEach(function(el) {
            el.textContent = el.getAttribute('data-en');
        });
        document.documentElement.lang = 'en';
    } else {
        langSwitch.textContent = 'EN | UA';
        langElements.forEach(function(el) {
            el.textContent = el.getAttribute('data-ua');
        });
        document.documentElement.lang = 'ua';
    }
}

function openModal(element) {
    var modal = document.getElementById("modal");
    var modalImg = document.getElementById("modal-img");
    modal.style.display = "flex";
    modalImg.src = element.src;
}

function closeModal() {
    var modal = document.getElementById("modal");
    modal.style.display = "none";
}
</script>
